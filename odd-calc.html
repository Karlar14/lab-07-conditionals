<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var num1 = Number(prompt("Enter a number: " ));
    var num2 = Number(prompt("Enter another number: "));
    var operation = prompt("Choose an operation: ");

    if (operation === "x"){
      console.log(Number(num1 * num2));
    }else if (operation === "/") {
      console.log(Number(num1 / num2));
    }else if (operation === "%") {
      console.log(Number(num1 % num2));
    }
    </script>
  </body>
</html>
